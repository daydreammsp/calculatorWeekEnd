<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Calculator</title>
</head>
<body>
        <div class="container">
                <div class="row">
                  
                  <div class="col-lg-6">
                      <div class="displayArea">
                        <span class="numDisplay" id="input"></span>
                        <span class="opDisplay"id="operator"></span>
                        <span class="numDisplay" id="input2"></span>
                        <span class="displayTotal"></span>
                    </div>
                        <table>
                                <tbody>
                                <tr>
                                    <td><button class="number" id="7">7</button></td>
                                    <td><button class="number" id="8">8</button></td>
                                    <td><button class="number" id="9">9</button></td>
                                    <td><button class= "number" id="add">+</button></td>
                                </tr>
                                <tr>
                                    <td><button class="number" id="6">6</button></td>
                                    <td><button class="number" id="5">5</button></td>
                                     <td><button class="number" id="4">4</button></td>
                                     <td><button class="number" id="minus">-</button></td>
                                </tr>
                                <tr>
                                    <td><button class="number" id="3">3</button></td>
                                    <td><button class="number" id="2">2</button></td>
                                    <td><button class="number" id="1">1</button></td>
                                    <td><button class="number" id="multiply">*</button></td>
                                </tr>
                                <tr>
                                    <td><button class="number" id="0">0</button></td>
                                    <td><button class="number">.</button></td>
                                    <td><button class="number" id="submit">=</button></td> 
                                    <td><button class="number" id="divide">/</button></td>
                                    
                                </tr>
                                
                                <tr><td><button class="funcButton" id="reset">Reset</button></td>
                                    <td><button class="funcButton" id="clear">clear</button></td>
                                </tr>
                            </tbody>
                            </table>
                        
                            <div class="col-lg-6z">
                                    <h1>History</h1>
                                    <div class="history">
                                       <!-- text display      -->
                                    </div>
                              </div>
                        </div>
                    </div>
                
                </div>
                  
             </div>
        
        </div>
    
    <!-- <h1 id="answer"></h1> -->
    <!-- <div class="history"></div> -->

</body>
</html>
